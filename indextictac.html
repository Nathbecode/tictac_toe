<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styletic.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe Game</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="cell1"></div>
        <div class="cell2"></div>
        <div class="cell3"></div>
        <div class="cell4"></div>
        <div class="cell5"></div>
        <div class="cell6"></div>
        <div class="cell7"></div>
        <div class="cell8"></div>
        <div class="cell9"></div>
    </div>
    <p class="message">Please double click in order to write, only write X or O, if nor the play will restart automatically. Enjoy yourself! ^^</p>
    <button class="restart">Restart</button>
    <script src="apptic.js"></script>
</body>
</html>
